<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="friend">
            <h2><span jhiTranslate="theconnectApp.friend.detail.title">Friend</span> {{friend.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="theconnectApp.friend.dateIsFriend">Date Is Friend</span></dt>
                <dd>
                    <span>{{friend.dateIsFriend}}</span>
                </dd>
                <dt><span jhiTranslate="theconnectApp.friend.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'theconnectApp.FriendType.' + friend.type}}">{{friend.type}}</span>
                </dd>
                <dt><span jhiTranslate="theconnectApp.friend.sender">Sender</span></dt>
                <dd>
                    <div *ngIf="friend.senderId">
                        <a [routerLink]="['/account-tc', friend.senderId, 'view']">{{friend.senderId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="theconnectApp.friend.receiver">Receiver</span></dt>
                <dd>
                    <div *ngIf="friend.receiverId">
                        <a [routerLink]="['/account-tc', friend.receiverId, 'view']">{{friend.receiverId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/friend', friend.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
